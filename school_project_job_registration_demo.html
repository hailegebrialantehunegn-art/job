<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Job Registration Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    font-family: Arial;
    margin:0;
    background:linear-gradient(135deg,#1f3c88,#2c5364);
    color:white;
}

.container{
    width:90%;
    max-width:600px;
    margin:50px auto;
    background:white;
    color:black;
    padding:30px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

h2{
    text-align:center;
}

input, select, button{
    width:100%;
    padding:12px;
    margin-top:12px;
    border-radius:8px;
    border:1px solid #ccc;
}

button{
    background:#1f3c88;
    color:white;
    font-size:18px;
    border:none;
    cursor:pointer;
}

button:hover{
    background:#162f66;
}

#messageBox{
    margin-top:20px;
    padding:15px;
    background:#eef2ff;
    border-radius:10px;
    display:none;
    text-align:center;
    font-weight:bold;
}

footer{
    text-align:center;
    padding:20px;
    margin-top:40px;
    background:rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<div class="container">

<h2>Job Registration Portal<br>የስራ ምዝገባ ፖርታል</h2>

<form onsubmit="submitForm(event)">

<input type="text" placeholder="Full Name / ሙሉ ስም" required>

<input type="text" placeholder="Phone Number / ስልክ ቁጥር" required>

<select>
<option>Select Education Level</option>
<option>Grade 10</option>
<option>Grade 12</option>
<option>Diploma</option>
<option>Degree</option>
</select>

<label>Upload Certificate (Grade 10 / 12 / Diploma / Degree)</label>
<input type="file" accept=".pdf,.jpg,.png" required>

<label>Upload National ID</label>
<input type="file" accept=".pdf,.jpg,.png" required>

<button type="submit">Submit Application</button>

</form>

<div id="messageBox">

</div>

</div>

<footer>
© HR Registration Portal
</footer>

<script>
function submitForm(e){
    e.preventDefault();
    document.getElementById("messageBox").style.display="block";
}
</script>

</body>
</html>
